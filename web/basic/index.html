<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            // Define the number of conditions
            const totalConditions = 4;
            
            // Generate a random number between 1 and 4
            const randomChoice = Math.floor(Math.random() * totalConditions) + 1;
            
            // Redirect to the specific condition file
            window.location.replace("condition-" + randomChoice + ".html");
        })();
    </script>
</head>
<body>
    <p>Please wait while we load your task...</p>
</body>
</html>
